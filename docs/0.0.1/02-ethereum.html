<h2 id="eth-start">
    <span class="bd-content-title">
        Ethereum 测试网
    </span>
</h2>

<p>
    目前加速器默认连接的是测试网络，主要方便用户测试。
    <a href="https://ropsten.etherscan.io">https://ropsten.etherscan.io</a>.
</p>

<h3 id="eth-eth">
    <span class="bd-content-title">
        获得 Ethereum Token
    </span>
</h3>

<p>
目前默认通过加速器帐户的测试帐户写入智能合约，后续版本会提供选项让用户使用自己的帐户写入智能合约。
Ethereum 测试网的 ETH 可以通过以下链接获得：
<a href="https://faucet.ropsten.be">获得以太坊</a>.
或者通过命令行获得：
</p>
<pre class="highlight"><code class="language-sh na">
wget https://faucet.ropsten.be/donate/&lt;your ethereum address&gt;
</code></pre>
